<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            font-size: 24px;
            color: #ff6600;
        }

        #carrinhoContainer {
            padding: 20px;
        }

        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .total-carrinho {
            margin-top: 20px;
            text-align: right;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <div id="carrinhoContainer">
        <!-- Itens do carrinho serÃ£o exibidos aqui -->
    </div>

    <footer>
        <button onclick="enviarPedidoWhatsApp()">Finalizar Compra no WhatsApp</button>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", exibirCarrinho);
    </script>
</body>
</html>
